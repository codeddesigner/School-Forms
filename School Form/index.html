<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <title>Register</title>
</head>
<body>
 
    <div id="form">
        <center id="cent">
            <h1>Registration form</h1>
            <form >
            
            <input  type="email" placeholder="Email*" required>
            <input type="text" placeholder="Fullname*" required>
            <input type="text" placeholder="School Name*" required>
            <input type="number" placeholder="Student ID*" required>
            <input type="password" placeholder="Password*" required>
            <input type="date" name="" id="" required>
            <input type="text" placeholder="Address*" required> <br>
           <label > Male  <input type="radio"  required name="Sex" ></label>
           <label > Female  <input type="radio"  required name="Sex" ></label>
           <input type="file" name="image" >
           <br>
            <button type="reset">Reset</button>
            <button   type="submit">Submit</button>
            
            </form>
        </center>
    </div>

    <script src="script.js"></script>
</body>
